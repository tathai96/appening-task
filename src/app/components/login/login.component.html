<body class="text-center">
    <form class="form-signin" [formGroup]="signInForm">
        <img class="mb-4" src="../../../assets/login-logo.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" formControlName="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-success btn-block" [disabled]="!signInForm.valid" (click)="signIn()" type="submit">Sign in</button>
        <button class="btn btn-lg btn-warning btn-block" routerLink="../register" (click)="register()" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; Made by tathagata with the help of bootstrap</p>
    </form>
</body>
